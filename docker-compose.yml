version: "3.5"

services:
  api01: &api
    build: .
    hostname: api01
    restart: unless-stopped
    environment:
      - PORT=8080
      - JWT_SECRET=secre_key
      - DATABASE_URL="host=db user=admin password=admin port=5432 dbname=my_fin"
    ports:
      - "8081:8080"
    depends_on:
      - db

  api02:
    <<: *api
    hostname: api02
    ports:
      - "8082:8080"

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
    ports:
      - "9999:9999"

  db:
    image: postgres:latest
    hostname: db
    environment:
      - POSTGRES_PASSWORD=admin
      - POSTGRES_USER=admin
      - POSTGRES_DB=my_fin
    ports:
      - "5432:5432"
    volumes:
      - ./data/pgdata:/var/lib/postgresql/data
